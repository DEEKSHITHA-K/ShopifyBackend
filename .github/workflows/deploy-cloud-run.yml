name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCLOUD_SA_KEY }}
          project_id: ${{ secrets.GCLOUD_PROJECT }}

      - name: Build and Push Docker image
        run: |
          docker build -t asia-south1-docker.pkg.dev/${{ secrets.GCLOUD_PROJECT }}/cloud-run-docker/ecommerce-backend .
          docker push asia-south1-docker.pkg.dev/${{ secrets.GCLOUD_PROJECT }}/cloud-run-docker/ecommerce-backend

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ecommerce-backend \
            --image asia-south1-docker.pkg.dev/${{ secrets.GCLOUD_PROJECT }}/cloud-run-docker/ecommerce-backend \
            --region ${{ secrets.GCLOUD_REGION }} \
            --platform managed \
            --allow-unauthenticated
